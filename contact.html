<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/contact.css">
    <title>Contact Us - Zen Spa</title>
   
</head>
<body>
    <header>
        <img src="contact-banner.jpg" alt="Contact Us Banner" class="banner">
        <h1>Contact Zen Spa</h1>
        <p>We'd love to hear from you. Reach out to us anytime!</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="form-section">
            <h2>Contact Form</h2>
            <form action="mailto:example@zenspa.com" method="post" enctype="text/plain">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="social-links">
            <h2>Follow Us</h2>
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
        </div>

        <div class="whatsapp-contact">
            <h2>Contact via WhatsApp</h2>
            <p>Click the link below to start a chat:</p>
            <a href="https://wa.me/1234567890" target="_blank">Message us on WhatsApp</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Raphael Sousa. All Rights Reserved.</p>
    </footer>
</body>
</html>
